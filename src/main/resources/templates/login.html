<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Classroom - Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<main>
    <div class="container" style="width: 30%">
        <div class="col-md-7 col-lg-8" style="width: 100%; margin: 150px 0 0; background: #212529; padding: 35px;">
            <p style="color: white;">Your Name:</p>
            <form action="" method="post">
                <input type="text" name="login" placeholder="John Smith" class="form-control" required><br>
                <button type="submit" class="btn btn-success" style="width: 100%">Login</button>
            </form>
            <p th:text="${errorMsg}" class="error" style="color: crimson; margin: 15px 0 0;"></p>
        </div>
    </div>
</main>
<div th:insert="footer :: footer"
     style="background: #212529!important; position: fixed; width: 100%; left: 0; bottom: 0;"></div>
</body>
</html>
